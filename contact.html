<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Rudroneel Patel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/jpeg" href="assets/profile.jpg">
  </head>
  <body class="bg-[#f8f9fa] min-h-screen text-gray-900 font-sans">
    <nav class="w-full bg-white shadow-sm py-4 px-8 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="inline-block w-6 h-6 bg-gradient-to-tr from-blue-400 to-indigo-500 rounded-md mr-2"></span>
        <span class="font-bold text-xl tracking-tight">Personal</span>
      </div>
      <ul class="flex gap-8 text-sm font-semibold">
        <li><a href="index.html" class="hover:text-blue-500 transition">HOME</a></li>
        <li><a href="about.html" class="hover:text-blue-500 transition">ABOUT</a></li>
        <li><a href="portfolio.html" class="hover:text-blue-500 transition">PORTFOLIO</a></li>
        <li><a href="contact.html" class="text-blue-500">CONTACT</a></li>
      </ul>
    </nav>
    <main class="flex flex-col items-center justify-center min-h-[70vh] px-4 bg-[#f8f9fa]">
      <section class="w-full max-w-xl bg-white rounded-2xl shadow p-8 mt-8">
        <h2 class="text-2xl font-bold mb-4 text-gray-900">Contact Me</h2>
        <form class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700 font-semibold mb-1">Name</label>
            <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label for="email" class="block text-gray-700 font-semibold mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-semibold mb-1">Message</label>
            <textarea id="message" name="message" rows="4" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
          </div>
          <button type="submit" class="w-full px-6 py-3 rounded bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-semibold shadow hover:from-indigo-500 hover:to-blue-500 transition">Send Message</button>
        </form>
      </section>
    </main>
  </body>
</html>
